[tox]
envlist = py38,flake8
skipsdist = true

[flake8]
max-line-length = 120
exclude = .tox, venv, env
ignore = D100, D104, D105, D106, W503, E203, E231, D401
per-file-ignores =
    test*.py: D101,D102,N802

[testenv]
deps = -rrequirements.txt
commands = 
    pep257 main.py cust_exceptions.py valid_all.py
    vulture main.py cust_exceptions.py valid_all.py --min-confidence 70
    python test_cases.py
    mypy main.py cust_exceptions.py valid_all.py --disallow-untyped-calls \
             --disallow-untyped-defs \
             --disallow-incomplete-defs \
             --check-untyped-defs \
             --disallow-untyped-decorators \
             --ignore-missing-imports --pretty
  